name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number to release"
        required: true
        type: string
      push:
        description: "Push to nuget.org"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
    - name: â¤µï¸ Checkout Source
      uses: actions/checkout@v6

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: ğŸ› ï¸ Restore dependencies
      run: dotnet restore

    - name: ğŸ”¨ Build
      run: dotnet build --no-restore --property:Version=${{ inputs.version }} --configuration Release

    - name: ğŸ“¦ Pack
      run: dotnet pack --no-build --property:Version=${{ inputs.version }} --output ./publish --configuration Release

    - uses: actions/upload-artifact@v5
      name: ğŸš€ Upload
      with:
        name: nuget
        path: ./publish
        if-no-files-found: error

    - name: NuGet login
      uses: NuGet/login@v1
      id: login
      with:
        user: PhilippNaused

    - name: ğŸš€ Push
      if: ${{ inputs.push }}
      run: dotnet nuget push ./publish/* --skip-duplicate --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
